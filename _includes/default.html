<!DOCTYPE html>
<html><head>

  <!-- stylesheets -->

  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    showProcessingMessages: false,
    messageStyle: 'none',

    tex2jax: {
      inlineMath: [['$','$']],
      displayMath: [['$$','$$']],
      processEnvironments: false
    },

    TeX: {
      // show equation numbers
      equationNumbers: {
        autoNumber: "AMS"
     },

      Macros: {
        abracket: ['{\\langle #1 \\rangle}', 1],
        set:      ['{\\bigl #1 \\bigr}', 1]
      }
    },

  MathMenu: {
      showFontMenu: true
    },

    menuSettings:{
      zoom: "None",
      zscale: "150%"
    },
    'HTML-CSS': {
      imageFont: null
    }
  });
  </script>

  <!-- I've no idea what I'm doing
  <script src="{{ site.baseurl }}/assets/js/mathjaxPreview.js" type="text/javascript"></script>
  -->

  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}

  <script type="text/javascript">
/*

 */

(function () {
  var $container = $('.post-content');
  var $tooltip = $('<div />').addClass('mathjax-tooltip');
  $container.append($tooltip);
console.log("mj foo");
  function onMouseOver(ev) {
    var a = ev.currentTarget;
    var $number = $(a.hash);
    var $root = $number.closest('.MathJax_Display');
    var bounds = $(a).offset();
    var containerBounds = $container.offset();

    console.log("mj hover");
    $tooltip.stop(true, true);
    $tooltip.empty();
    $tooltip.append($root.clone());
    $tooltip.css({
      top: bounds.top - containerBounds.top - $tooltip.height() - 5,
      left: -1
    });
    $tooltip.addClass('active');
  }

  function onMouseOut(a) {
    $tooltip.removeClass('active');
  }

  MathJax.Hub.Queue(function () {
    $container.on('mouseover', 'a[href*="mjx-eqn-"]', onMouseOver);
    $container.on('mouseout', 'a[href*="mjx-eqn-"]', onMouseOut);
  });

})();
</script>
